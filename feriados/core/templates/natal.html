<!DOCTYPE html>
<html lang="pt_br">
    <head>
    <meta charset="UTF-8">
        <title>Feriado de Natal</title>
    </head>
    <body>
        {% if natal %}
          <h1>Hoje é Natal, dia 25 de Dezembro</h1>
        {% else %}
          <h1>Não é Natal</h1>
        {% endif %}
        <form method="post" action="{% url 'tiradentes' %}">
          {% csrf_token %}
          <input type="submit" value="Verificar o Feriado Tiradentes">
        </form>
    </body>
</html>
